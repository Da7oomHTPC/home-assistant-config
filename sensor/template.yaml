        {%- if states.zwave.fibaro_system_fgsd002_smoke_sensor_6 -%}
          {{ states.zwave.fibaro_system_fgsd002_smoke_sensor_6.attributes.battery_level }}
        {%- else -%}
          n/a
        {%- endif -%}
      unit_of_measurement: '%'
