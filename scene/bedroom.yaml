- name: Bedroom Normal
  entities:
    light.bedroom_ceiling_lamp:
      state: on
      brightness_pct: 1
      transition: 1
    light.bedroom_lamp:
      state: on
      brightness_pct: 75
      transition: 1

- name: Bedroom Off
  entities:
    light.bedroom_ceiling_lamp:
      state: off
    light.bedroom_lamp:
      state: off

- name: Bedroom Dim
  entities:
    light.bedroom_ceiling_lamp:
      state: off
    light.bedroom_lamp:
      state: on
      brightness_pct: 1
      transition: 1

- name: Bedroom Full
  entities:
    light.bedroom_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 1
    light.bedroom_lamp:
      state: on
      brightness_pct: 100
      transition: 1
