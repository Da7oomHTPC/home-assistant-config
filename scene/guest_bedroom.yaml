- name: Guest bedroom Normal
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: on
      brightness_pct: 1
      transition: 1
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 75
      transition: 1

- name: Guest Bedroom Off
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: off
    light.guest_bedroom_window_lamp:
      state: off

- name: Guest Bedroom Dim
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: off
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 10
      transition: 1

- name: Guest Bedroom Full
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 1
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 100
      transition: 1
