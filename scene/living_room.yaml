      color_temp: 300
    light.living_room_lamp:
      state: on
      brightness_pct: 100
      transition: 1
    light.living_room_globe:
      state: on
      brightness_pct: 100
      transition: 1
      color_temp: 300
    light.living_room_tv_light:
      state: on
      brightness_pct: 100
      transition: 1
      color_temp: 300

