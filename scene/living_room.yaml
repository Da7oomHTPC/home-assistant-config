- name: Living Room Normal
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 75
      transition: 1
      rgb_color: [255,127,0]
    light.living_room_lamp:
      state: on
      brightness_pct: 50
      transition: 1
    light.living_room_globe:
      state: on
      brightness_pct: 50
      transition: 1
      rgb_color: [255,127,0]
    light.living_room_tv_light:
      state: on
      brightness_pct: 10
      transition: 1
      rgb_color: [255,127,0]

- name: Living Room Off
  entities:
    light.living_room_ceiling_lamp:
      state: off
    light.living_room_lamp:
      state: off
    light.living_room_globe:
      state: off
    light.living_room_tv_light:
      state: off

- name: Living Room Dim
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 10
      transition: 1
      rgb_color: [255,127,0]
    light.living_room_lamp:
      state: on
      brightness_pct: 10
      transition: 1
    light.living_room_globe:
      state: on
      transition: 1
      brightness_pct: 25
      rgb_color: [255,127,0]
    light.living_room_tv_light:
      state: off

- name: Living Room Full
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 100
