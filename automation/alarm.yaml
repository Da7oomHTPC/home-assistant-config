- alias: Notify movement if no one is home
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor_5_0
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'
  action:
    - service: notify.all_phones
      data:
        message: "Movement detected at home!"
