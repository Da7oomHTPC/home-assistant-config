- alias: 'Telegram - Play Spotify playlist'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/spotify'
  action:
    service: media_player.play_media
    data:
      media_content_type: 'playlist'
      media_content_id: 'spotify:user:spotify:playlist:37i9dQZF1DWSkkUxEhrBdF'
