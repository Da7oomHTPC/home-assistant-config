- alias: 'Telegram - Reply with available commands'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/help'
  action:
    - service: notify.telegram
      data:
        message: >-
          Kajsa is {{ states("device_tracker.kajsasiphone") }} and Johnny is {{ states("device_tracker.johnnysiphone") }} 
 
- alias: 'Telegram - Reply with pong on ping command'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/ping'
  action:
    - service: notify.johnny
      data_template:
        message: 'pong {{ trigger.event.args }} plong'

