- alias: Turn on lights when on vacation
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.lights_on

- alias: Turn off lights when on vacation
  initial_state: 'on'
  trigger:
    platform: time
    after: '22:30:00'
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.lights_off

