- alias: Turn on lights if home and dark
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_5_3
      below: 40
      # for:
      #   minutes: 10
    - platform: state
      entity_id: group.all_devices
      from: 'not_home'
      to: 'home'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: group.all_devices
          state: 'home'
        - condition: time
          after: '06:00:00'
          before: '23:00:00'
        - condition: numeric_state
          entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_5_3
          below: 40
  action:
    service: scene.turn_on
    entity_id: scene.lights_on

- alias: Turn off lights when bright
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_5_3
      above: 40
      # for:
      #   minutes: 10
  condition:
        - condition: time
          after: '06:00:00'
          before: '23:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.lights_off

- alias: Turn off lights when everyone are away
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: group.all_devices
      state: 'not_home'
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.lights_off

- alias: Lead lights when arriving late
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: device_tracker.johnnysiphone
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: device_tracker.kajsasiphone
      from: 'not_home'
      to: 'home'
  condition:
    - condition: and
      conditions:
        - condition: time
          after: '23:00:00'
          before: '06:00:00'
        - condition: state
          entity_id: group.household
          state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: light.dining_room_lamp

- alias: Turn off lights when going to bed
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.johnnys_iphone_battery_state
      from: 'Unplugged'
      to: 'Charging'
  condition:
    - condition: time
      after: '21:00:00'
      before: '06:00:00'
  action:
    service: scene.turn_on
    entity_id: scene.lights_off

- alias: Dim bedroom lights when one person goes to bed
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.johnnys_iphone_battery_state
      from: 'Unplugged'
      to: 'Charging'
    - platform: state
      entity_id: sensor.kajsas_iphone_battery_state
      from: 'Unplugged'
      to: 'Charging'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '21:00:00'
        before: '06:00:00'
      - condition: state
        entity_id: light.bedroom_light
        state: 'on'
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: sensor.johnnys_iphone_battery_state
                state: 'Unplugged'
              - condition: state
                entity_id: device_tracker.johnnysiphone
                state: 'home'
          - condition: and
            conditions:
              - condition: state
                entity_id: sensor.kajsas_iphone_battery_state
                state: 'Unplugged'
              - condition: state
                entity_id: device_tracker.kajsasiphone
                state: 'home'
  action:
    service: scene.turn_on
    entity_id: scene.bedroom_dimmed

