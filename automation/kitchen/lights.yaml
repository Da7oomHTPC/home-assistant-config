- alias: Kitchen lights off when no motion during the night
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion_sensor
      to: 'off'
      for: '00:01:00'
  condition:
    - condition: state
      entity_id: input_boolean.light_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.light_interior
      state: 'on'
