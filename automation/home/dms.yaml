- alias: Check if ok if no movement but home
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.living_room_motion_sensor_sensor
      to: 'off'
      for:
        hours: 4
  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
      for:
        hours: 4
    - condition: state
      entity_id: input_boolean.kajsa_asleep
      state: 'off'
      for:
        hours: 4
    - condition: state
      entity_id: input_boolean.johnny_asleep
      state: 'off'
      for:
        hours: 4
  action:
    - service: notify.all_phones
      data:
        title: "Someone home but no movement"
        message: "No movement detected for 4 hours! Call and make sure that they are ok."
